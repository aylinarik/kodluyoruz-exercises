<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header başlangıç -->
    <header>

        <ul class="header">

          <div class="hptl">
            <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Store</a>
          </div>

          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
          </li>

          <li style="margin: 8px; margin-left: -2px;" class="headerli">
            <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
          </li>

          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh">
              <img src="images/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;">
            </a>
          </li>
          
          <li class="pic headerli">
              <img style="border-radius: 50%" src="images/profile.jpg" alt="" style="margin-right: 1px;" />
            </a>
          </li>

        </ul>

    </header>
    <!-- header bitiş -->

    <!-- section başlangıç -->
    <section>

        <div class="section">
        <img src="images/logo.png" width="272px" alt="Google Logo" />
        </div>

          <div class="search-area">

            <div class="search">

              <div class="search-img">

                <span>
                  <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 424">
                    <path
                      d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                  </svg>
                </span>
                
              </div>
                <div class="input-area">
                  <input style="width:430px;"  type="text" class="input" placeholder="Google'da arama yapın veya bir URL yazın" />
                </div> 
              
                <span class="voice-icon">
            </div>
          </div>
      
          <div class="button-section">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
    
    </section>
    <!-- section bitiş -->

    <!-- footer başlangıç -->
    <footer>

        <ul class="footer">

          <li class="footerli">
            <a
              href="https://ads.google.com/intl/tr_tr/home/">Advertising</a>
          </li>

          <li class="footerli">
            <a
              href="https://www.google.com/intl/tr_tr/business/">Business</a>
          </li>

          <li class="footerli">
            <a href="https://www.google.com/search/howsearchworks/">How Search Works</a>
          </li>
    
          <li class="footerli" style="float: right; margin-right: 35px">
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
          </li>
    
          <li class="footerli" style="float: right">
            <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
          </li>
    
          <li class="footerli" style="float: right">
            <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
          </li>
        </ul>

    </footer>
    <!-- footer bitiş -->

</body>
</html>
